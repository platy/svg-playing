<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="js/snap.svg.js"></script>
  <script src="js/berlinmap.js"></script>
</head>
<body>
<svg id="map" height="400" version="1.1" width="600" xmlns="http://www.w3.org/2000/svg">
  <style type="text/css" media="screen">
    .line {
      stroke-width: 5px;
      fill: none;
    }

    .s1 {
      stroke: #D86AA8;
    }

    .s2 {
      stroke: #088838;
    }

    .s8 {
      stroke: #5CB849;
    }

    .u2 {
      stroke: #ff3300;
    }

    .s9 {
      stroke: #8a0e30;
    }

    .s41 {
      stroke: #a23b1e;
    }

    .s42 {
      stroke: #c26a36;
    }

    .test {
      stroke: yellow;
    }
  </style>
</svg>
<script>
  b = new BerlinMap("#map");

  b.line(54.5, 40.5).se(136).turn(16).sw(90.5).turn(8).ss(110).draw('s2');
  b.line(170.5, 196.5).ne(150).draw('s2');
  b.line(40, 40).se(149.4).turn(16).sw(46).turn(16).se(63).turn(16).ee(416).draw('s8');
  b.connect(40, 40).connect(100,100).draw('test');
  b.line(169.4, 209.4).ne(150).draw('s8');
  b.line(25, 40).se(144.2).turn(8).sw(82).turn(16).ss(116).draw('s1');
  b.line(313, 78).sw(157).turn(8).se(50).turn(8).ee(408).draw('s9');
  b.line(315, 78).ss(300).draw('u2');
  b.line(0, 310).ee(600).draw('s41');
  b.line(0, 301).ee(600).draw('s42');

  wollank = b.station(100, 100, -45, 3);
  pankow = b.station(307, 72, 45, 3);
  bornholmer = b.station(165, 205, 45, 4);
  humbolthain = b.station(99, 352, 0, 2);
  schoenhauser = b.station(315, 297, 90, 4);
  prenzlaur = b.station(552, 297, 90, 4);
  gesundbrunnen = b.station(102, 305, 45, 4);

</script>
</body>
</html>
